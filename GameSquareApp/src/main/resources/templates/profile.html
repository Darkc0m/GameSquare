<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{user.userName}}'s profile</title>
</head>
<body>
<nav>
<a class="button" href="/profile/modify">Modify profile</a>
</nav>
<div>
	<p>Username: {{user.userName}}
	Email: {{user.email}}
	No. of comments: {{total_comments}}
	Register date: {{user.regDate}}</p>
</div>
<div>
<a class="button" href="/publish/game">Publish a new game</a>
<p>Published games:
{{#games}}
<a href="/games/{{id}}?pageComments=0&pageMods=0">{{name}}, </a>
{{/games}}
</div>
<a class="button" href="/publish/mod">Publish a new mod</a>
<p>Published mods:
{{#mods}}
<a href="/mods/{{id}}?page=0">{{name}}, </a>
{{/mods}}
</div>
</body>
</html>
