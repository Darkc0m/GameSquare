<!DOCTYPE html>
<html>

<head>
  <title>Game Square</title>
  <link rel="stylesheet" type="text/css" href="/styles.css" />  
</head>

<body>
	{{> header}}
		
	<h1 class="title">Latest Games</h1>
	<a class="button" href="/all_games?page=0">View All</a><br>
	<hr>
	
	<div>
	{{#games}}
		<div class="list_elem"><a href="/games/{{id}}?pageComments=0&pageMods=0">{{name}}</a></div>
	{{/games}}
	</div>
	<br>
	
	<h1 class="title">Latest Mods </h1>
	<a class="button" href="/all_mods?page=0">View All</a><br>
	<hr>
	
	<div>
	{{#mods}}
		<div class="list_elem"><a href="/mods/{{id}}?page=0">{{name}} for {{videogame.name}}</a></div>
	{{/mods}}	
	</div>

</body>
</html>
