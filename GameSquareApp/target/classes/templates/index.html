<!DOCTYPE html>
<html>

<head>
  <title>Game Square</title>
  
  <style>
  h1{
  	text-align: left;
  	margin-left: 20px;
  	font-size: 25px;
  	display: inline;
  }
  nav{
  	height: 60px;
  	width: 100%;
  	background-color: #323232;  	
  	border: solid 1px #888;
  	border-radius: 10px;
  	box-shadow: 0px 2px red;  	
  	margin: 0px;
  	padding: 0px;
  }
  
  body{
  	font-family: arial;
  	background-color: #404040;
  	color: white;
  }
  a{
  	color: red;
  }
  .top_bar{
  	color: white;
  	display: inline;
  	font-size: 25px;
  	position: relative;
  	left: 75%;
  	top: 15px;
  	margin-left: 30px;
  }
  .button{
	  text-decoration: none;
	  background-color: white;
	  color: #black;
	  padding: 5px;
	  border: 2px solid #888;
	  border-radius: 5px;
	  margin-left: 10px;		
  }
  table{
  	border-spacing: 20px 10px;
  }
  </style>
  
</head>

<body>
	<nav>
		<h2 class="top_bar" style="left:20px">Game Square</h2>
		<a class="top_bar" href = {{user_mapping}}>{{username}}</a>
		<a class="top_bar" href = "{{rl_link}}">{{rl}}</a>
	</nav><br>
	
	<h1>Latest Games</h1>
	<a class="button" href="/all_games">View All</a><br>
	<hr>
	
	<table>
		<tbody>
			<tr>
			{{#games}}
				<td><a href="/games/{{id}}">{{name}}</a></td>
			{{/games}}
			</tr>
		</tbody>
	</table><br>
	
	<h1>Latest Mods </h1>
	<a class="button" href="/all_mods">View All</a><br>
	<hr>
	
		<table>
		<tbody>
			<tr>
			{{#mods}}
				<td><a href="/mods/{{id}}">{{name}} for {{game}}</a></td>
			{{/mods}}
			</tr>
		</tbody>
	</table>
	
</body>
</html>
