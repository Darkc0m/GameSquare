<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
{{#isGame}}
<form action="/publish/p_game" method="post">
<fieldset>
	<legend>Publish game:</legend>
	Name:
	  <input type="text" name="name" placeholder="Name"><br>
	  Genre:
	  <input type="text" name="genre" placeholder="Genre"><br>
	  Description:
	  <textarea name="description" placeholder="Description"></textarea><br>
	  <input type="submit" value="Publish">
	</fieldset>
</form>
{{/isGame}}
{{#isMod}}
<form action="/publish/p_mod" method="post">
<fieldset>
	<legend>Publish mod:</legend>
	Name:
	  <input type="text" name="name" placeholder="Name"><br>
	  Genre:
	  <input type="text" name="genre" placeholder="Genre"><br>
	  For the game:
	  <input type="text" name="game" placeholder="Game"><br>
	  Description:
	  <textarea name="description" placeholder="Description"></textarea><br>
	  <input type="submit" value="Publish"><br>
	</fieldset>
</form>
{{/isMod}}
<a class="button" href="/profile">Cancel</a><br>
</body>
</html>
