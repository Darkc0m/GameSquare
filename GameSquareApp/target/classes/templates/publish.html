<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="/styles.css" />
</head>
<body>
<div class="centered">
{{#isGame}}
<form action="/publish/p_game" method="post">
<fieldset>
	<legend>Publish game:</legend>
	<div>Name:</div>
	  <input type="text" name="name" placeholder="Name" required="required"><br>
	  <div>Genre:</div>
	  <input type="text" name="genre" placeholder="Genre" required="required"><br>
	  <div>Description:</div>
	  <textarea name="description" placeholder="Description"></textarea><br>
	  <input type="submit" class="forms" value="Publish">
	</fieldset>
</form>
{{/isGame}}
{{#isMod}}
<form action="/publish/p_mod" method="post">
<fieldset>
	<legend>Publish mod:</legend>
	<div>Name:</div>
	  <input type="text" name="name" placeholder="Name" required="required"><br>
	 <div>Genre:</div>
	  <input type="text" name="genre" placeholder="Genre" required="required"><br>
	  <div>For the game:</div>
	  <input type="text" name="game" placeholder="Game"><br>
	  <div>Description:</div>
	  <textarea name="description" placeholder="Description"></textarea><br>
	  <div style="diplay:inline-block">
	  <input type="submit" class="forms" value="Publish"><br>
	  </div>

	</fieldset>
</form>
{{/isMod}}

</div>
</body>
</html>
