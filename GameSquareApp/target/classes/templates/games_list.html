<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Games</title>
	<link rel="stylesheet" type="text/css" href="/styles.css" />
</head>
<body>	
	{{>header}}
	<form action="/">
		<table>
		<tbody>
			<tr>
			{{#games}}
				<td><a href="/games/{{id}}?pageComments=0&pageMods=0">{{name}} by {{developer}}</a></td>
			{{/games}}
			</tr>
		</tbody>
	</table><br>
	</form>
	<p>
		{{#firstPage}}
		<a href={{previousPage}}>«Newer </a>
		{{/firstPage}}
		{{#lastPage}}
		<a href={{nextPage}}> Older»</a>
		{{/lastPage}}
	<p>
</body>
</html>
