<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{mod.name}}</title>
</head>
<body>

	<h1>{{mod.name}}</h1>
	<h2>A mod by {{mod.developer}} for the game {{mod.game}}</h2>
	<p>{{mod.description}}</p>
	
	<form action="/">
		<textarea name='comentario' rows=5 cols=40>Write your comment here...</textarea>
		<input type='submit' value='Enviar'/>
	</form>
	
	{{#comments}}
	<h4>Por {{author}} a las {{pubDate}}</h4>
	<p>{{body}}</p>
	{{/comments}}
	

</body>
</html>
