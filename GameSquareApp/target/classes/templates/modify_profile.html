<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modify Profile</title>
<link rel="stylesheet" type="text/css" href="/styles.css" />
</head>
<body>
<div class="container">
<form action="modified" method="post">
<fieldset>
	<legend>Modify your profile:</legend>
	<div>Username:</div>
	<input type="text" name="username" required="required" value={{user.userName}}><br>
	<div>Password:</div>
	<input type="password" name="password" required="required" value=""><br>
	<div>Email:</div>
	<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required="required" value={{user.email}}><br>
	<input type="submit" value="Modify">
	<input type="hidden" name="_csrf" value="{{token}}"/>
</fieldset>
</form>
</div>


</body>
</html>
